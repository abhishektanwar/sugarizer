<!DOCTYPE html>
<html >

<head>
<meta charset="utf-8" />
<title>Chess</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="prefetch" type="application/l10n" href="locale.ini">
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<link rel="stylesheet" href="css/p4wn.css" />
<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap-tour-standalone.min.js"></script>
<script>if (window.module) module = window.module;</script>
<script data-main="js/loader" src="lib/require.js"></script>


</head>



<body style="overflow-x: hidden ;overflow-y: hidden;max-width: height 100%">
  <div class="humane humane-libnotify" style="display:none;"></div>
  <div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="Chess "></button>
  <button class="toolbutton" id="network-button" title="Network"></button>
  <button class="toolbutton" id="restart_button" title="Restart" style="background-image: url(icons/re.svg);"></button>
  <button class="toolbutton" id="toolbut1" title="White player" style="background-image: url(icons/player-white.svg);"></button>
  <button class="toolbutton" id="toolbut2" title="Black player" style="background-image: url(icons/robot-on-black.svg);"></button>
  <button class="toolbutton" id="toolbut3" title="Swap" style="background-image: url(icons/images31.png);"></button>
  <button class="toolbutton" id="toolbut4" title="Undo" style="background-image: url(icons/edit-undo.svg);"></button>
  <button id="toolbut5" class="tool-button" title="Pawn promotes to"></button>
  <button class="toolbutton" id="dedifficulty-button" title="Decrease Difficulty"></button>
  <div class="difficulty_indicator" id="diff_indicator" style="padding-top: 0.6px;">STUPID</div>
  <button class="toolbutton" id="indifficulty-button" title="Increase Difficulty"></button>
  
  
  <!-- Add more buttons here -->
  
  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  <button class="toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>
  <button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas" style="padding-left: 3%;" >
  <div id="controlButtons" class="column" style="margin-top: 50px;">
    <button id="toolbut6" class="tool-button" title="Computer level" style="display: none;"></button>
    <button id="toolbut7"></button>
</div>
  <!-- Put anything you like here... -->
  <div id="Banner" style="margin-left: 25%; margin-top: 0px;"><span id="PlayerOne"></span><span id="Versus"></span><span id="PlayerTwo"></span><span style="margin-left: 300px;">Game Logs</span> </div>

  
  <div id="board-goes-here" class="column" style="margin-top: 0%;"></div>
<!-- ...and here -->

<script type="text/javascript" src="js/engine.js"></script>
<script type="text/javascript" src="js/display.js"></script>
<script>
var game = p4wnify("board-goes-here");
game.next_move();
</script>
<script type="text/javascript" src="js/resolutionawareness.js"></script>
<script type="text/javascript">
  
  </script>
</div>
<button class="toolbutton" id="unfullscreen-button" title="Unfullscreen"></button>
</body>

</html>
