TutoDiff1Content=Augmente la difficulté de l'ordinateur.
TutoDiffTitle=Niveau de difficulté
TutoDiffContent=Niveau de difficulté actuel de l'ordinateur.
TutoDiff2Title=Difficulté
TutoDiff2Content=Diminue la difficulté de l'ordinateur.

