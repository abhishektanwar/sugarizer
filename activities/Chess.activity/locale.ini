TutoExplainTitle=Activité d \'échecs 
TutoExplainContent=Bienvenue dans l'activité d'échecs. Commençons.
TutoCanvasTitle=Introduction aux échecs!
TutoCanvasContent=Les échecs sont un jeu de stratégie à deux joueurs joué sur un damier avec 64 cases disposées dans une grille 8 × 8. Chaque joueur commence avec 16 pièces: un roi, une reine, deux tours, deux chevaliers, deux évêques et huit pions . Chaque type de pièce se déplace différemment, le plus puissant étant la reine et le moins puissant le pion. L'objectif est de mater [note 1] le roi de l'adversaire en le plaçant sous une menace inévitable de capture. À cette fin, les pièces d'un joueur sont utilisées pour attaquer et capturer les pièces de l'adversaire, tout en se soutenant mutuellement. Pendant le jeu, le jeu implique généralement l'échange de pièces contre des pièces similaires de l'adversaire, et la recherche et l'ingénierie d'occasions de négocier avantageusement ou d'obtenir une meilleure position. En plus de l'échec et mat, un joueur gagne la partie si l'adversaire démissionne ou, dans une partie chronométrée, manque de temps. Il existe également plusieurs façons dont un jeu peut se terminer par un match nul.
TutoPawnTitle=Pionne
TutoPawnContent=Une pièce d'échecs de la plus petite taille et valeur, qui se déplace d'un carré vers l'avant le long de sa lime si elle n'est pas obstruée (ou deux au premier coup), ou un carré en diagonale vers l'avant lors d'une capture. Chaque joueur commence avec huit pions au deuxième rang et peut promouvoir un pion pour qu'il devienne n'importe quelle autre pièce (généralement une reine) s'il atteint la fin de l'adversaire du plateau.
TutoRookTitle=Tour
TutoRookContent=La tour peut déplacer n'importe quel nombre de cases vacantes verticalement ou horizontalement. Il est également déplacé pendant le roque.
TutoKnightTitle=
Chevalier
TutoKnightContent=Le chevalier peut déplacer un carré le long de n'importe quel rang ou fichier, puis à un angle. Le mouvement du chevalier peut également être considéré comme un «L» ou un «7» disposé à n'importe quel angle horizontal ou vertical.
TutoBishopTitle=Évêque
TutoBishopContent=L'évêque n'a aucune restriction de distance pour chaque mouvement, mais est limité au mouvement diagonal. Les évêques, comme toutes les autres pièces à l'exception du chevalier, ne peuvent pas sauter par-dessus d'autres pièces.
TutoQueenTitle=Reine
TutoQueenContent=La reine est la pièce la plus puissante du jeu d'échecs, capable de déplacer n'importe quel nombre de cases verticalement, horizontalement ou en diagonale. Chaque joueur commence le jeu avec une reine, placée au milieu du premier rang à côté du roi. Parce que la reine est la pièce la plus forte, un pion est promu reine dans la grande majorité des cas.
TutoKingTitle=Roi
TutoKingContent=King peut déplacer exactement un carré horizontalement, verticalement ou en diagonale. Au plus une fois dans chaque partie, chaque roi est autorisé à effectuer un mouvement spécial, appelé roque.
TutoNetworkTitle=Réseau
TutoNetworkContent=Jouez contre un autre utilisateur sur le réseau.
TutoQuitTitle=Sauvegarder et quitter
TutoQuitContent=Enregistrez l'état actuel de l'échiquier et quittez l'activité.
