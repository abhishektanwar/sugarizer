TutoCheckTitle=Arrivée aux échecs
TutoCheckContent=
Une attaque directe sur le roi par un ennemi. Le roi attaqué serait en échec. Il n'y a que trois réponses immédiates possibles à un contrôle: capturer la pièce attaquante, déplacer le roi sur une case non attaquée, ou interposer une pièce entre l'attaquant et le roi.
TutoCheckmateTitle=Situation des échecs et échecs
TutoCheckmateContent=Une position dans laquelle le roi d'un joueur est en échec et le joueur n'a aucun mouvement légal (c'est-à-dire qu'il ne peut pas sortir ou échapper au contrôle). Un joueur dont le roi est échoué perd la partie, souvent raccourci pour s'accoupler.
TutoStalemateTitle=Situation d'impasse aux échecs
TutoStalemateContent=Une position dans laquelle le joueur dont c'est le tour de se déplacer n'a aucun mouvement légal et son roi n'est pas en échec. Une impasse entraîne un tirage immédiat.
TutoCastlingTitle = Castling
TutoCastlingContent = Castling est un coup spécial dans le jeu d'échecs impliquant le roi et l'une des tours originales de la même couleur. C'est le seul mouvement aux échecs (en laissant de côté la promotion) dans lequel un joueur déplace deux pièces en même temps. Le roque consiste à déplacer le roi de deux cases vers une tour au premier rang du joueur, puis à déplacer la tour sur la case sur laquelle le roi a traversé. Le roque ne peut être fait que si le roi n'a jamais bougé, la tour impliquée n'a jamais bougé, les cases entre le roi et la tour impliquée ne sont pas occupées, le roi n'est pas en échec, et le roi ne traverse pas ou ne se termine pas sur une carré dans lequel il serait en échec.
TutoDrawTitle=Situación del sorteo en ajedrez
TutoDrawContent=Un jeu qui se termine sans victoire pour aucun des joueurs. Une position est dite être un tirage au sort (ou un "tirage au sort" ou "tirage théorique") si l'un des joueurs peut, par un jeu correct, éventuellement forcer le jeu dans une position où le jeu doit se terminer par un match nul, quels que soient les mouvements effectués par l'autre joueur.
TutoWhitePlayerTitle=Joueur blanc
TutoWhitePlayerContent=Le joueur peut être choisi entre un joueur humain (icône de copain) ou un joueur d'ordinateur (icône d'ordinateur). Les deux humains peuvent jouer sur la même machine mais les deux ordinateurs ne sont pas autorisés à jouer sur la même machine.
TutoBlackPlayerTitle=Joueur noir
TutoBlackPlayerContent=Le joueur peut être choisi entre un joueur humain (icône de copain) ou un joueur d'ordinateur (icône d'ordinateur). Les deux humains peuvent jouer sur la même machine mais les deux ordinateurs ne sont pas autorisés à jouer sur la même machine.
TutoGameMoveTitle=Liste des mouvements de jeu
TutoGameMoveContent=Tous les mouvements effectués jusqu'à présent dans le jeu seront listés ici. "= Q" représente la promotion du pion en reine, "= K" représente la promotion du pion en chevalier, "= B" représente la promotion du pion en évêque, "= R" représente la promotion du pion en tour. "a2 -> a4" représente le mouvement avec la position de départ a2 et la position de destination a4, "a2 X a4" représente la capture de a4 par a2, le roque est représenté par "OOO ou OO", le chèque est représenté par "+", Checkmate est représenté par "#".
TutoRestartTitle=Redémarrer
TutoRestartContent=Recommencer le jeu.
TutoSwapTitle=Permuter les côtés
TutoSwapContent=Au départ, le joueur humain commence avec des pièces blanches.Appuyez sur ce bouton pour que le joueur humain joue avec des pièces noires.
TutoUndoTitle=annuler
TutoUndoContent=Annuler les deux derniers mouvements
TutoPromoteTitle=Pawn Promotion
TutoPromoteContent=Advancing a pawn to the eighth rank, converting it to a queen, rook, bishop or knight. Promotion to a piece other than a queen is called underpromotion.
TutoPromoteTitle=Promotion du pion
TutoPromoteContent=Avancer un pion au huitième rang, le convertir en reine, tour, évêque ou chevalier. La promotion d'une pièce autre qu'une reine est appelée sous-promotion.
