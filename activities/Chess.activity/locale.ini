TutoExplainTitle=Chess Activity
TutoExplainContent=Welcome to the Chess Activity.Let us get started.
TutoCanvasTitle=Introduction to Chess!
TutoCanvasContent=Chess is a two-player strategy board game played on a checkered board with 64 squares arranged in an 8×8 grid.Each player begins with 16 pieces: one king, one queen, two rooks, two knights, two bishops, and eight pawns. Each piece type moves differently, with the most powerful being the queen and the least powerful the pawn. The objective is to checkmate[note 1] the opponent's king by placing it under an inescapable threat of capture. To this end, a player's pieces are used to attack and capture the opponent's pieces, while supporting each other. During the game, play typically involves exchanging pieces for the opponent's similar pieces, and finding and engineering opportunities to trade advantageously or to get a better position. In addition to checkmate, a player wins the game if the opponent resigns, or, in a timed game, runs out of time. There are also several ways that a game can end in a draw.
TutoPawnTitle=Pawn
TutoPawnContent=A chess piece of the smallest size and value, that moves one square forwards along its file if unobstructed (or two on the first move), or one square diagonally forwards when making a capture. Each player begins with eight pawns on the second rank, and can promote a pawn to become any other piece (typically a queen) if it reaches the opponent's end of the board'.
TutoRookTitle=Rook
TutoRookContent=Rook can move any number of vacant squares vertically or horizontally. It also is moved while castling.
TutoKnightTitle=Knight
TutoKnightContent=Knight can move one square along any rank or file and then at an angle. The knight´s movement can also be viewed as an “L” or “7″ laid out at any horizontal or vertical angle.
TutoBishopTitle=Bishop
TutoBishopContent=The bishop has no restrictions in distance for each move, but is limited to diagonal movement. Bishops, like all other pieces except the knight, cannot jump over other pieces.
TutoQueenTitle=Queen
TutoQueenContent=The queen (♕, ♛) is the most powerful piece in the game of chess, able to move any number of squares vertically, horizontally or diagonally. Each player starts the game with one queen, placed in the middle of the first rank next to the king. Because the queen is the strongest piece, a pawn is promoted to a queen in the vast majority of cases.
TutoKingTitle=King
TutoKingContent=King can move exactly one square horizontally, vertically, or diagonally. At most once in every game, each king is allowed to make a special move, known as castling.
TutoKingContent=King can move exactly one square horizontally, vertically, or diagonally. At most once in every game, each king is allowed to make a special move, known as castling.
