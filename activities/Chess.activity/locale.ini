TutoExplainTitle=Actividad de ajedrez
TutoExplainContent=Bienvenido a la actividad de ajedrez. Comencemos.
TutoCanvasTitle=Introducción al ajedrez!
TutoCanvasContent=El ajedrez es un juego de mesa de estrategia para dos jugadores que se juega en un tablero a cuadros con 64 casillas dispuestas en una cuadrícula de 8 × 8. Cada jugador comienza con 16 piezas: un rey, una reina, dos torres, dos caballeros, dos obispos y ocho peones. . Cada tipo de pieza se mueve de manera diferente, siendo la más poderosa la reina y la menos poderosa el peón. El objetivo es dar jaque mate [nota 1] al rey del oponente colocándolo bajo una inevitable amenaza de captura. Con este fin, las piezas de un jugador se utilizan para atacar y capturar las piezas del oponente, mientras se apoyan mutuamente. Durante el juego, el juego generalmente implica intercambiar piezas por piezas similares del oponente, y encontrar oportunidades de ingeniería para comerciar ventajosamente o para obtener una mejor posición. Además de jaque mate, un jugador gana el juego si el oponente renuncia o, en un juego cronometrado, se le acaba el tiempo. También hay varias formas en que un juego puede terminar en un empate.
TutoPawnTitle=Empeñar
TutoPawnContent=Una pieza de ajedrez del menor tamaño y valor, que se mueve un cuadrado hacia adelante a lo largo de su archivo si no está obstruida (o dos en el primer movimiento), o un cuadrado en diagonal hacia adelante al realizar una captura. Cada jugador comienza con ocho peones en el segundo rango y puede promover un peón para convertirse en cualquier otra pieza (generalmente una reina) si llega al final del tablero del oponente '.
TutoRookTitle=Torre
TutoRookContent=La torre puede mover cualquier número de casillas vacías vertical u horizontalmente. También se mueve durante el enroque.
TutoKnightTitle=Caballero
TutoKnightContent=CaballeroKnight puede moverse un cuadrado a lo largo de cualquier rango o archivo y luego en ángulo. El movimiento del caballero también se puede ver como una "L" o "7" en cualquier ángulo horizontal o vertical.
TutoBishopTitle=obispo
TutoBishopContent=El alfil no tiene restricciones de distancia para cada movimiento, pero está limitado al movimiento diagonal. Los obispos, como todas las otras piezas, excepto el caballero, no pueden saltar sobre otras piezas.
TutoQueenTitle=Reina
TutoQueenContent=La reina es la pieza más poderosa en el juego de ajedrez, capaz de mover cualquier cantidad de cuadrados vertical, horizontal o diagonal. Cada jugador comienza el juego con una reina, colocada en el medio del primer rango al lado del rey. Debido a que la reina es la pieza más fuerte, un peón es promovido a reina en la gran mayoría de los casos.
TutoKingTitle=Rey
TutoKingContent=King puede moverse exactamente un cuadrado horizontal, vertical o diagonalmente. Como máximo una vez en cada juego, a cada rey se le permite hacer un movimiento especial, conocido como enroque.
TutoNetworkTitle=red
TutoNetworkContent=Juega contra otra usuario en la red.
TutoQuitTitle=Guardar y Salir

TutoQuitContent=Guarde el estado actual del tablero de ajedrez y salga de la actividad.
