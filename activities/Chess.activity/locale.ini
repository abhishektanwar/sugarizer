TutoCheckTitle=Check Situation
TutoCheckContent=A direct attack on the king by an enemy man. The attacked king is said to be in check. There are only three possible immediate responses to a check: capturing the attacking piece, moving the king to an unattacked square, or interposing a piece between the attacker and the king.
TutoCheckmateTitle=Checkmate Situation
TutoCheckmateContent=A position in which a player's king is in check and the player has no legal move (i.e. cannot move out of or escape the check). A player whose king is checkmated loses the game.Often shortened to mate.
TutoStalemateTitle=Stalemate Situation
TutoStalemateContent=A position in which the player whose turn it is to move has no legal move and their king is not in check. A stalemate results in an immediate draw.
TutoCastlingTitle=Castling
TutoCastlingContent=Castling is a special move in the game of chess involving the king and either of the original rooks of the same colour. It is the only move in chess (leaving aside promotion) in which a player moves two pieces at the same time. Castling consists of moving the king two squares towards a rook on the player's first rank, then moving the rook onto the square over which the king crossed. Castling can only be done if the king has never moved, the rook involved has never moved, the squares between the king and the rook involved are not occupied, the king is not in check, and the king does not cross over or end on a square in which it would be in check. 
TutoDrawTitle=Draw
TutoDrawContent=A game that ends without victory for either player.A position is said to be a draw (or a "drawn position" or "theoretical draw") if either player can, through correct play, eventually force the game into a position where the game must end in a draw, regardless of the moves made by the other player.
TutoWhitePlayerTitle=White Player
TutoWhitePlayerContent=Player can be chosen between a human player(buddy icon) or a computer player(computer icon).Both humans can play on same machine but both computers are not allowed to play on same machine.
TutoBlackPlayerTitle=Black Player
TutoBlackPlayerContent=Player can be chosen between a human player(buddy icon) or a computer player(computer icon).Both humans can play on same machine but both computers are not allowed to play on same machine.
TutoGameMoveTitle=List of Game Moves
TutoGameMoveContent=All the moves made so far in game will be listed here."=Q" represents promotion of pawn to Queen,"=K" represents promotion of pawn to Knight,"=B" represents promotion of pawn to Bishop,"=R" represents promotion of pawn to Rook."a2 -> a4" represents movement with starting position a2 and destination position a4,"a2 X a4" represents capturing of a4 by a2,castling is represented by "O-O-O or O-O",Check is represented by "+",Checkmate is represented by "#".
