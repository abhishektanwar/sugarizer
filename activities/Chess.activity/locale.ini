TutoCheckTitle=Check in ajedrez
TutoCheckContent=Un ataque directo al rey por un hombre enemigo. Se dice que el rey atacado está bajo control. Solo hay tres posibles respuestas inmediatas a un chequeo: capturar la pieza atacante, mover al rey a una casilla no atacada o interponer una pieza entre el atacante y el rey.
TutoCheckmateTitle=Situación de jaque mate en el ajedrez
TutoCheckmateContent=Una posición en la que el rey de un jugador está bajo control y el jugador no tiene movimiento legal (es decir, no puede salir o escapar del control). Un jugador cuyo rey está en jaque pierde el juego. A menudo se acorta para aparearse.
TutoStalemateTitle=Situación de estancamiento en el ajedrez
TutoStalemateContent=Una posición en la que el jugador cuyo turno es mover no tiene movimiento legal y su rey no está bajo control. Un punto muerto resulta en un empate inmediato.
TutoCastlingTitle = Castillos en ajedrez
TutoCastlingContent = Castling es un movimiento especial en el juego de ajedrez que involucra al rey y a cualquiera de las torres originales del mismo color. Es el único movimiento en el ajedrez (dejando de lado la promoción) en el que un jugador mueve dos piezas al mismo tiempo. El enroque consiste en mover al rey dos casillas hacia una torre en el primer rango del jugador, luego mover la torre hacia la casilla sobre la que cruzó el rey. El enroque solo se puede hacer si el rey nunca se ha movido, la torre involucrada nunca se ha movido, los cuadrados entre el rey y la torre involucrada no están ocupados, el rey no está bajo control y el rey no cruza ni termina en un cuadrado en el que estaría bajo control.
TutoDrawTitle=Situación del sorteo en ajedrez
TutoDrawContent=Un juego que finaliza sin victoria para ninguno de los jugadores. Se dice que una posición es un empate (o una "posición empatada" o "empate teórico") si cualquiera de los jugadores puede, mediante el juego correcto, eventualmente forzar el juego a una posición donde el juego debe terminar en un empate, independientemente de los movimientos realizados por el otro jugador.
TutoWhitePlayerTitle=Jugadora blanca
TutoWhitePlayerContent=El jugador se puede elegir entre un jugador humano (icono de amigo) o un jugador de computadora (icono de computadora). Ambos humanos pueden jugar en la misma máquina, pero ambas computadoras no pueden jugar en la misma máquina.
TutoBlackPlayerTitle=Jugadora negra
TutoBlackPlayerContent=El jugador se puede elegir entre un jugador humano (icono de amigo) o un jugador de computadora (icono de computadora). Ambos humanos pueden jugar en la misma máquina, pero ambas computadoras no pueden jugar en la misma máquina.
TutoGameMoveTitle=Lista de movimientos del juego
TutoGameMoveContent=Todos los movimientos realizados hasta ahora en el juego se enumerarán aquí. "= Q" representa la promoción del peón a la Reina, "= K" representa la promoción del peón al Caballero, "= B" representa la promoción del peón al Obispo, "= R" representa la promoción del peón a la torre. "a2 -> a4" representa el movimiento con la posición inicial a2 y la posición de destino a4, "a2 X a4" representa la captura de a4 por a2, el enroque está representado por "OOO u OO", el cheque está representado por "+", Jaque mate está representado por "#".
TutoRestartTitle=Reiniciar
TutoRestartConten=Reinicia el juego.
TutoSwapTitle=Intercambiar lados
TutoSwapContent=Inicialmente, el jugador humano comienza con piezas blancas. Presione este botón para que el jugador humano juegue con piezas negras.
TutoUndoTitle=Deshacer
TutoUndoContent=Deshacer los dos últimos movimientos
TutoPromoteTitle=Promoción de peones
TutoPromoteContent=Avanzando un peón al octavo rango, convirtiéndolo en una reina, torre, obispo o caballero. El ascenso a una pieza que no sea una reina se llama subpromoción.
